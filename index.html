<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Subpackages</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.9.0.custom/css/dark-hive/jquery-ui-1.9.0.custom.css" />
<link rel="stylesheet" type="text/css" href="js/jquery.jqGrid-4.4.1/css/ui.jqgrid.css" />
<script src="js/jquery-ui-1.9.0.custom/js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid-4.4.1/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid-4.4.1/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<style>
html, body{
	margin: 0;
	padding: 0;
	font-size:70%;
}
#bg_image { 
  position: fixed; 
  top: 0; 
  left: 0; 
  z-index: 1; 
  width: 100%; 
  height: 100%; 
}
#scrollable { 
  position: absolute; 
  width: 100%; 
  height: 100%; 
  top: 0; 
  left: 0; 
  z-index: 2; 
}
</style>
<script type="text/javascript">
$(function() {
	jQuery("#treegrid").jqGrid({
		treeGrid: true,
		treeGridModel: "nested",
		url: "http://localhost:5080/oflaDemo/tmpDatabase/RootTreeDb.txt",
		treedatatype: "json",
		colNames:["Hotel","id","url"],
		colModel:[
			{name:"Hotel",index:"hotel", sortable: false},
			{name:"id", index:"id", hidden:true},
			{name:"url", index:"url", hidden:true}  
			],
		height:"auto",
		width:"auto",
		caption: "Hotel Manager",
		ExpandColClick: true,
		shrinkToFit: true,
		treeIcons: {leaf:'ui-icon-document-b'},
		onSelectRow: function(rowid) {
			var roottree=$("#treegrid").jqGrid("getRowData", rowid);
				if(roottree.isLeaf=="true"){
				$("#tabs").load(roottree.url);
				}
			},
	});

});
</script>

</head>
<body>
<div><img id="bg_image" src="http://localhost:5080/oflaDemo/img/46162041.jpg" alt="" title="" /></div>
<div id="scrollable">
<table id="treegrid"></table>
<div id="ptreegrid"></div>
<div id="tabs"></div>
</div>
</body>
</html>
