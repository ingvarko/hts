<input type="BUTTON" id="dedata" value="Delete Selected" />

    <script type="text/javascript"> 
//http://localhost:5080/oflaDemo/1/2/3/hotel.html
//     	url:'http://localhost:5080/oflaDemo/JsonService?json=hotels',


    jQuery("#list2").jqGrid({
       	url:'http://localhost:5080/oflaDemo/JsonService?json=hotels',
	editurl:'http://localhost:5080/oflaDemo/JsonService?json=hotels&iyuv=l',
    	datatype: "json",
       	colNames:['uuId','hotelName', 'hotelAddress'],
       	colModel:[
       		{name:'uuId',index:'uuId', width:55},
       		{name:'hotelName',index:'hotelName', width:90},
       		{name:'hotelAddress',index:'hotelAddress', width:100}
       	],
       	rowNum:10,
       	rowList:[10,20,30],
       	pager: '#pager2',
       	sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        caption:"JSON Example",
        jsonReader: {
        	root: "rows",
        	repeatitems: false
        	}
    });
    jQuery("#list2").jqGrid('navGrid','#pager2',{edit:false,add:false,del:false});

$("#dedata").click(function(){
	var gr = jQuery("#list2").jqGrid('getGridParam','selrow');
	if( gr != null ) {
		var cell = jQuery("#list2").jqGrid('getCell',gr,'uuId');
		alert (cell);	
		jQuery("#list2").jqGrid('delGridRow',gr,{reloadAfterSubmit:false});
	}else alert("Please Select Row to delete!");
});
    
    </script>
