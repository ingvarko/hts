<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Subpackages</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.9.0.custom/css/dark-hive/jquery-ui-1.9.0.custom.css" />
<link rel="stylesheet" type="text/css" href="js/jquery.jqGrid-4.4.1/css/ui.jqgrid.css" />
<script src="js/jquery-ui-1.9.0.custom/js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid-4.4.1/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid-4.4.1/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<style>
html, body{
	margin: 0;
	padding: 0;
	font-size:90%;
} 
</style>
<script type="text/javascript">
jQuery(function() {
	var lastsel;
	jQuery("#Subpackages").jqGrid({			
		url: 'http://localhost:5080/oflaDemo/tmpDatabase/SubpackagesDb.txt',
		datatype: "json",
		colNames:["Num", "Subpackage Name", "Description", "Cost", "Channels"],
		colModel:[
			{name: "num", width: 30, align: "center", editable: true, title: false},
	 		{name: "subpackagename", width: 100, sortable: false, align: "center", editable:true, title: false},
			{name: "description", width: 175, sortable: false, align: "center", editable: true, edittype: "textarea", editoptions: {rows:"2",cols:"25"}, title:false},
			{name: "cost",width: 75, align: "center", editable: true, title: false},
			{name: "channels", width: 175, align: "center", editable: true, edittype: "select", editoptions: {value:"NG:National Geographic;DCH:Discovery channel;JETIX:Jetix"}, title: false}
		],
		hidegrid: false,
		caption: "Subpackages",
		pager: "#panel",
		pgbuttons: false,
		pginput: false,
		width: "auto",
		height: "auto",
		jsonReader: {
    			root: "rows",
    			repeatitems: false
    			},
		onSelectRow: function(rowid) {
			if(rowid && rowid!==lastsel){
				temp=jQuery("#Subpackages").jqGrid('getRowData', rowid);
				jQuery("#Subpackages").jqGrid('editRow', rowid, true);
				jQuery("#Subpackages").jqGrid('restoreRow', lastsel);
				lastsel=rowid;	
			}
			else{
				jQuery("#Subpackages").jqGrid('restoreRow', lastsel);
				lastsel=null;
			}
		},
		editurl:'http://localhost:5080/oflaDemo/tmpDatabase/SubpackagesDb.txt'
	});
	jQuery("#Subpackages").jqGrid('navGrid', '#panel', {edit: false, add: false, del: false, search: false, refresh: false});
});
</script>
</head>
<body>
<div align="center"><table id="Subpackages"></table></div>
<div id="panel"></div>
</body>
</html>
